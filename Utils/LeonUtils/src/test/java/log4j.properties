log4j.rootCategory=debug,FileApp,ConsoleApp

log4j.appender.FileApp=org.apache.log4j.RollingFileAppender
log4j.appender.FileApp.layout=org.apache.log4j.PatternLayout
log4j.appender.FileApp.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] - [%t] - [%c] - %m%n
log4j.appender.FileApp.File=E:/backups/log/log.log
log4j.appender.FileApp.MaxFileSize=4096KB
log4j.appender.FileApp.MaxBackupIndex=8
 

log4j.appender.ConsoleApp=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleApp.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleApp.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n

